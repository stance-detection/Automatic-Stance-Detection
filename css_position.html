<html>
<head>	
	<title>CSS positional system</title>
</head>
<body>
	<style type="text/css">
		.box-orange{
		background:orange;
		position:absolute;
		
		height:100px;
		width:100px;
		left:5px;
		top:5px;
		}
		.box-blue{
		background:lightskyblue;
		height:100px;
		width:100px;
		position:static;
		}
		.container{
		position:relative;
		}
</style>
<div class="container">
	<div class="box-orange">
	</div>
	<div class="box-blue"></div>
</div>
</body>

</html>
